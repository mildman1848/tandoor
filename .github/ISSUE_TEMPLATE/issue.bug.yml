name: Bug Report
description: File a bug report
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        Before submitting, please make sure you have:
        - [ ] Searched existing issues to avoid duplicates
        - [ ] Updated to the latest version
        - [ ] Read the documentation

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
          - **Docker Version**: 20.10.7
          - **Container Version**: latest
      value: |
          - OS:
          - Docker Version:
          - Container Version:
    validations:
      required: true

  - type: textarea
    attributes:
      label: Container creation
      description: |
        Provide the command or compose file you used to create the container.
      render: bash
      placeholder: |
        docker run -d \
          --name=${APPLICATION_NAME} \
          -e PUID=1000 \
          -e PGID=1000 \
          -e TZ=Etc/UTC \
          -p ${DEFAULT_PORT}:${APPLICATION_PORT} \
          -v /path/to/config:/config \
          --restart unless-stopped \
          ${DOCKER_USERNAME}/${APPLICATION_NAME}:latest
    validations:
      required: true

  - type: textarea
    attributes:
      label: Container logs
      description: |
        Provide the full container logs.
      render: shell
      placeholder: |
        docker logs ${APPLICATION_NAME}
    validations:
      required: true

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.